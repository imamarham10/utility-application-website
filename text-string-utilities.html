                <div class="lowercase-div">
                    <input type="button" id="lowercase" value="LOWERCASE" class="button-string" >

                    <input type="button" id="uppercase" value="UPPERCASE" class="button-string" >

                <div class="lowercase-div">
                    <input type="button" id="reverse" value="REVERSE" class="button-string" > 
                </div>
                <div class="lowercase-div">
                    <input type="button" id="charcount" value="CHARACTER COUNT" class="button-string" > 
                </div>
                <div class="lowercase-div">
                    <input type="button" id="wordcount" value="WORD COUNT" class="button-string" > 
                </div>
            </div>
