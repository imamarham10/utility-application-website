<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB/HEX Converter</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header class="header">
        <div class="header-flexbox">
            <div class="div-logo">
                <a href="/index.html" class="logo">HOME</a>
            </div>
            <div class="div-nav">  
                  <nav class="nav">
                  <a href="/encoder-decoder.html" class="nav-anchor">Encoder<br>Decoder</a>
                  <a href="/rgb-hex-converter.html" class="nav-anchor">RGB/HEX<br>Converter</a>
                  <a href="/timestamp-converter.html" class="nav-anchor">Timestamp<br>Converter</a>
                  <a href="/unit-converter.html" class="nav-anchor">Unit<br>Converter</a>
                  <a href="/number-base-converter.html" class="nav-anchor">Number Base<br>Converter</a>
                  <a href="/text-string-utilities.html" class="nav-anchor">String<br>Utilities</a>
                  </nav>
            </div>
        </div> 
    </header>
    <main>
        <div class="main-div-title-rgb">
            <h1 class="heading-title-rgb">RGB To HEX Converter</h1>
        </div>
        <div class="main-div-rgb">
            <div class="div-input-rgb">
                <div>
                    <label for="input-red" style="margin-left:10px;margin-right: 15px;" class="text-label">Red:</label>
                    <input type="number" id="input-red" class="input-text-rgb" value placeholder="0-255" min="0" max="255">
                </div>    
                <div>
                    <label for="input-green" style="margin-left:8px ;"class="text-label">Green:</label>
                    <input type="number" id="input-green" class="input-text-rgb" value placeholder="0-255" min="0" max="255">
                </div>
                <div>
                    <label for="input-blue" style="margin-left:10px;margin-right: 12px;"class="text-label">Blue:</label>
                    <input type="number" id="input-blue" class="input-text-rgb" value placeholder="0-255" min="0" max="255">
                </div>
                <div class="button-div">
                    <input type="button" id="generator-btn-encode" value="Generate" class="button-rgb">   
                </div> 
            </div>  
            <div class="div-input-rgb">
                <div>
                    <input type="text" id="hex-output-text" placeholder="HEX OUTPUT" class="input-text-rgb" disabled></textarea>
                </div>
                <div id="box" class="box">

                </div>
            </div>  
        </div>
        <div class="main-div-title-rgb">
            <h1 class="heading-title-rgb" id="heading-title-rgb">HEX To RGB Converter</h1>
        </div>
        <div class="main-div-rgb-hex">
            <div class="div-input-rgb-hex">
                <div>
                    <label class="text-label-hex">HEX Color Code</label><br>
                    <input type="text" id="hex-input-text" placeholder="HEX INPUT" class="input-text-rgb"></textarea>
                </div>
                <div id="box2" class="box">
                </div>
                <div>
                    <input type="text" id="rgb-output-text" placeholder="RGB OUTPUT" class="input-text-rgb" disabled></textarea>
                </div>
                <div class="button-div">
                    <input type="button" id="generator-btn-decode" value="Generate" class="button-rgb">   
                </div> 
            </div>  
        </div>

    </main>
    <script src="/rgb-hex-converter.js"></script>
</body>
</html>
