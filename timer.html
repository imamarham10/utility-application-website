    <main>
        <div class="container">
            <div class="main-div-timer">
                <div class="main-div-title">
                    <h1 class="heading-title">Countdown Timer</h1>
                </div>
                <div class="input-div-timestamp" id="input-div-time">
                    <div>
                        <label for="hour" class="label-text-timer">Hour:</label><br>
                        <input type="number" id="hour" placeholder="hh" class="input-text-timer" min="00" max="23"> 
                      </div>
                      <div>
                        <label for="minute" class="label-text-timer">Minute:</label><br>
                        <input type="number" id="minute" placeholder="mm" class="input-text-timer" min="00" max="59"> 
                      </div>
                      <div>
                        <label for="second" class="label-text-timer">Second:</label><br>
                        <input type="number" id="second" placeholder="ss" class="input-text-timer" min="00" max="59"> 
                      </div>  
                </div>
                <div class="button-container">
                    <div>
                      <input type="button" id="start" value="START" class="button-timer">
                    </div>
                    <div>
                      <input type="button" id="reset" value="RESET" class="button-timer">
                    </div>
                  </div>
            </div>
        </div>
 
           
          
             
       
        </div>
