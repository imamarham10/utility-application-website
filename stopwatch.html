<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header class="header">
        <div class="header-flexbox">
            <div class="div-logo">
                <a href="/index.html" class="logo">HOME</a>
            </div>
            <div class="div-nav">  
                  <nav class="nav">
                  <a href="/encoder-decoder.html" class="nav-anchor">Encoder<br>Decoder</a>
                  <a href="/rgb-hex-converter.html" class="nav-anchor">RGB/HEX<br>Converter</a>
                  <a href="/timestamp-converter.html" class="nav-anchor">Timestamp<br>Converter</a>
                  <a href="/unit-converter.html" class="nav-anchor">Unit<br>Converter</a>
                  <a href="/number-base-converter.html" class="nav-anchor">Number Base<br>Converter</a>
                  <a href="/text-string-utilities.html" class="nav-anchor">String<br>Utilities</a>
                  </nav>
            </div>
        </div> 
    </header>
    <main>
        <div class="container">
            <div class="main-div-timer">
                <div class="main-div-title">
                    <h1 class="heading-title">Stopwatch</h1>
                </div>
                <div class="watch">
                    <span id="hour" class="watch-text">00</span>
                    <span class="watch-text">:</span>
                    <span id="minute" class="watch-text">00</span>
                    <span class="watch-text">:</span>
                    <span id="second" class="watch-text">00</span>
                    <span class="watch-text">:</span>
                    <span id="millisecond" class="watch-text">000</span>
                </div>
                <div class="watch-button">
                    <div>
                        <input type="button" value="Start" class="button-stopwatch" id="start">
                    </div>
                    <div>
                        <input type="button" value="Pause" class="button-stopwatch" id="pause">
                    </div>
                    <div>
                        <input type="button" value="Reset" class="button-stopwatch" id="reset"> 
                    </div>
                </div>
                
            </div>

        </div>
    </main>
    <script src="/stopwatch.js"></script>
</body>
</html>
