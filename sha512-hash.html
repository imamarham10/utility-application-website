<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-512 Hash Generator</title>
    <link rel="stylesheet" href="/index.css">

</head>
<body>
    <header class="header">
        <div class="header-flexbox">
            <div class="div-logo">
                <a href="/index.html" class="logo">HOME</a>
            </div>
            <div class="div-nav">  
                <nav class="nav">
                    <a href="/url-en-de.html" class="nav-anchor">URL<br>Encoder<br>Decoder</a>
                    <a href="/base64.html" class="nav-anchor">Base64<br>Encoder<br>Decoder</a>
                    <a href="/md5-hash.html" class="nav-anchor">MD5<br>Hash<br>Generator</a>
                    <a href="/sha1-hash.html" class="nav-anchor">SHA1<br>Hash<br>Generator</a>
                    <a href="/sha256-hash.html" class="nav-anchor">SHA256<br>Hash<br>Generator</a>
                    <a href="/sha512-hash.html" class="nav-anchor">SHA512<br>Hash<br>Generator</a>
                    </nav>
            </div>
        </div> 
    </header>
    <main>
        <div class="main-div-hash">
            <div class="main-div-title">
                <h1 class="heading-title">SHA-512 Hash Generator</h1>
            </div>
            <div class="main-div-box">
                <input type="text" id="string-text" class="input-text" placeholder="Enter String to generate SHA-512 Hash"> 
                <input type="text" id="hash-result" class="input-text" disabled placeholder="SHA-512 Hash output will appear here">
            </div>
        </div>
        <div class="main-div-button-hash">
            <div class="button-div">
                <input type="button" id="generator-btn-encode" value="Generate" class="button">
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function sha512(str) {
        const hash = CryptoJS.SHA512(str);
        const sha1Hash = hash.toString(CryptoJS.enc.Hex);
        return sha1Hash;
        }
        const inputtext = document.querySelector('#string-text');
        const outputtext = document.querySelector('#hash-result');
        const hashvalue = document.querySelector('#generator-btn-encode');
        hashvalue.addEventListener('click', () => {
        outputtext.value = sha512(inputtext.value);
        });
    </script>
</body>
</html>
