<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-512 Hash Generator</title>
    <link rel="stylesheet" href="/index.css">

</head>
<body>
    <header class="header">
        <div class="header-flexbox">
            <div>
                <a href="/index.html" class="logo">UTILITY-APPS</a>
              </div>
              <div>  
                  <nav>
                  <a href="/url-en-de.html" class="nav-anchor">Url Encoder/Decoder</a>
                  <a href="/base64.html" class="nav-anchor">Base64</a>
                  <a href="/md5-hash.html" class="nav-anchor">MD5 Hash</a>
                  <a href="/sha1-hash.html" class="nav-anchor">SHA-1 Hash</a>
                  <a href="/sha256-hash.html" class="nav-anchor">SHA-256 Hash</a>
                  <a href="/sha512-hash.html" class="nav-anchor">SHA-512 Hash</a>
                  </nav>
              </div>
        </div> 
    </header>
    <main>
        <div class="main-div">
            <div class="main-div-title">
                <h1 class="heading-title">SHA-512 Hash Generator</h1>
            </div>
            <div class="main-div-box">
                <input type="text" id="string-text" class="input-text" placeholder="Enter String to generate SHA-512 Hash"> 
                <input type="text" id="hash-result" class="input-text" placeholder="SHA-512 Hash output will appear here">
            </div>
            <div class="main-div-button">
                <div class="button-div">
                    <input type="button" id="generator-btn-encode" value="Generate" class="button">                    
                </div>
                
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function sha512(str) {
        const hash = CryptoJS.SHA512(str);
        const sha1Hash = hash.toString(CryptoJS.enc.Hex);
        return sha1Hash;
        }
        const inputtext = document.querySelector('#string-text');
        const outputtext = document.querySelector('#hash-result');
        const hashvalue = document.querySelector('#generator-btn-encode');
        hashvalue.addEventListener('click', () => {
        outputtext.value = sha512(inputtext.value);
        });
    </script>
</body>
</html>
